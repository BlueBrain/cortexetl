            synapse_class: [EXC]
        L1_INH:
          query:
            layer: ["1"]
            synapse_class: [INH]
        L23_INH:
          query:
            layer: ["2", "3"]
            synapse_class: [INH]
        L4_INH:
          query:
            layer: ["4"]
            synapse_class: [INH]
        L5_INH:
          query:
            layer: ["5"]
            synapse_class: [INH]
        L6_INH:
          query:
            layer: ["6"]
            synapse_class: [INH]
        ALL_INH:
          query:
            synapse_class: [INH]
          limit: null
        ALL_EXC:
          query:
            synapse_class: [EXC]
          limit: null
        ALL: {limit: null}
      windows:
        unconn_2nd_half:
          bounds: [500, 1500]
          window_type: spontaneous
        within_reg_conn_spon:
          bounds: [1500, 3000]
          window_type: spontaneous
        conn_spont:
          bounds: [3000, 4500]
          window_type: spontaneous
        full_sim:
          bounds: [0, 5500]
          window_type: spontaneous
      population: All
      node_set: hex_47
