            - {layer: [6], mtype: [L6_DBC, L6_BTC], etype: [bNAC, bAC, cNAC, dNAC, cIR, bIR, bSTUT]}

        ALL_INH:
          query:
            synapse_class: [INH]
          limit: null
        ALL_EXC:
          query:
            synapse_class: [EXC]
          limit: null
        ALL: {limit: null}
      windows:
        unconn_2nd_half:
          bounds: [500, 1000]
          window_type: spontaneous
        conn_spont:
          bounds: [1500, 6500]
          window_type: spontaneous
        full_sim:
          bounds: [0, 6500]
          window_type: spontaneous
      population: All
      node_set: hex0
    features:
    - type: multi
      groupby: [simulation_id, circuit_id, neuron_class, window]
      function: cortex_etl.calculate_features.calculate_features_multi
      params:
        export_all_neurons: true
        histograms:
          1ms:
            bin_size: 1.0
            smoothing:
              1sd: {smoothing_type: Gaussian, kernel_sd: 1.0}
              3sd: {smoothing_type: Gaussian, kernel_sd: 3.0}
          3ms:
            bin_size: 3.0
            smoothing:
              1sd: {smoothing_type: Gaussian, kernel_sd: 1.0}
          5ms:
            bin_size: 5.0
            smoothing:
              1sd: {smoothing_type: Gaussian, kernel_sd: 1.0}
